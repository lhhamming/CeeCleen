<!DOCTYPE html>
<html>
  <head>
    <title></title>
  </head>
  <body>
    <div id="selector">
      <!-- Wij hebben hier de Div id selector want wij creeeren hier selector-->
      <select v-model="selected" @change="onchange()" class="form-control">
        <option v-for="option in options" v-bind:value="option.value">
          {{ option.text }}
        </option>
      </select>
     


      <span v-for="item in itemArray">
          <input type="radio" name="items">{{ item.name }}</input> <br />
        </span>
    </div>

    <!-- Wij willen een selectie hebben uit de gekozen selectie bij de selector -->

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
 var Test = new Vue({
        //El staat voor element deze moet je aangeven zodat Vue weet waar je op geslecteerd staat.
        //We kijken naar het ID selector want we maken een selector.
        el: "#selector",
        data: {
          name: '',
          //Define the ItemArray deze is genest. want deze 'leeft' hier 
          itemArray: [],
          //Definieer selected.
          selected: " ",
          //Wij hebben geen standaard waarde want dit was ook niet gevraagd.
          options: [
            { text: "Herentoilet", value: "Herentoilet" },
            { text: "Damestoilet", value: "Damestoilet" },
            { text: "Keuken", value: "Keuken" }
          ]
        },
        methods: {
          //word aangroepen door de Selector als die veranderd word.
          onchange: function() {
            //Logged en alert welke optie geselecteerd is
            console.log(this.selected);
            emptyArray();
            switch (this.selected) {
              case "Herentoilet":              
                Test.itemArray.push({ name: "toilet verstopt"});
                Test.itemArray.push({ name: "zeep op"});
                Test.itemArray.push({ name: "Spiegel kapot"});             
               break;
              
              
              case "Damestoilet":
                Test.itemArray.push({ name: "toilet vies"});
                Test.itemArray.push({ name: "zeep op"});
                Test.itemArray.push({ name: "handdoeken"});
                break;
              
              
              case "Keuken":
                Test.itemArray.push({ name: "Koffieautomaat stuk"});
                Test.itemArray.push({ name: "vaatwasser"});
                Test.itemArray.push({ name: "koffiebonen op"});           
                break;
            }

            function emptyArray(){
              Test.itemArray = [];
            }
          }
        }
      });

      //Wij kiezen van uit de gekozen ruimte verschillende opties om de meldingen te kunnen doen.
    </script>
  </body>
</html>
